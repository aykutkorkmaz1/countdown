<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Apple Event</title>
        <link rel="stylesheet" href="/pages/apple-time_flies/style.css">
        <script src="/scripts/scripts.js"></script>
    </head>
    <body>
        
        <div class="header">
            <p>Apple Event</p>
            <p>Time Flies</p>
            <p>15 September, 10 a.m. PDT</p>
            <p id="also_expired">Watch on <a class="link" href="https://www.apple.com/" target="_blank">apple.com</a> or <a class="link2" href="https://youtu.be/b13xnFp_LJs" target="_blank">YouTube stream.</a></p>
        </div>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>Mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>

    </body>
